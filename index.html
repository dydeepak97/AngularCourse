<!DOCTYPE html>
<html ng-app="NameCalculator" >
  <head>
    <meta charset="utf-8">
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <title>Hello Dy</title>
  </head>
  <body>

    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      <div>
        Your name:
        <input type="text"
          ng-model="name"
          ng-keyup="displayNumeric();">

      </div>
      <div>
        Total Numeric Value :{{totalValue}}
      </div>
    </div>
  </body>
</html>
