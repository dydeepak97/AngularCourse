<link rel="stylesheet" href="css/signup.css">

<div class="container">
  <h2 id="signup-title" class="text-center">Sign Up</h2>
  <div class="md-inline-form" layout="column" >


    <form class="form-signup" ng-submit="test(signupForm)" name="signupForm" novalidate>

      <div class="form-group">
          <label for="firstNameInput" class="col-form-label">First Name</label>
          <input type="text" name="firstName" placeholder="E.g. John" class="form-control" ng-model="user.firstName" required >
          <small ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched" class="form-text text-muted">Inform your first name.</small>
      </div>

      <div class="form-group">
          <label for="lastNameInput" class="col-form-label">Last Name</label >
          <input type="text" name="lastName" placeholder="E.g. Snow" class="form-control" ng-model="user.lastName" required>
          <small ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched" class="form-text text-muted">Inform your last name.</small>
      </div>

      <div class="form-group">
          <label for="emailInput" class="col-form-label">E-mail</label>
          <input type="email" name="email" id="emailInput" placeholder="E.g. you@yourdomain.com" class="form-control" ng-model="user.email" required>
          <small ng-if="signupForm.email.$invalid && signupForm.email.$touched" class="form-text text-muted">Must be a valid email address: handle@domain format.</small>
      </div>

      <div class="form-group">
          <label for="phoneInput"  class="col-form-label">Phone</label>
          <input type="text" name="phone" placeholder="E.g. 999-999-9999" class="form-control" pattern="(\d{3})-(\d{3})-(\d{4})" ng-model="user.phone" required>
          <small ng-if="signupForm.phone.$invalid && signupForm.phone.$touched" class="form-text text-muted">Phone must be in the format ###-###-####.</small>
      </div>

      <div class="form-group">
          <label for="favoriteDish" class="col-form-label">Favorite dish number</label>
          <input type="text" name="favoriteDish" placeholder="E.g. L24" class="form-control" ng-model="user.favoriteDish" ng-change="user.favoriteDish = user.favoriteDish.toUpperCase()"  required favorite-dish-validator ng-model-options="{ updateOn: 'blur' }">
          <small ng-if="signupForm.favoriteDish.$error.required && signupForm.favoriteDish.$touched" class="form-text text-muted">Tell us your favorite dish.</small>
          <small ng-if="signupForm.favoriteDish.$invalid && signupForm.favoriteDish.$touched" class="form-text text-muted">No such menu number exists.</small>
      </div>

      <div class="form-group">
          <button ng-disabled="signupForm.$invalid" type="submit" id="send" class="btn btn-lg btn-primary btn-block submit">Send</button>
      </div>

    </form>

    <div class="text-center" ng-show="sucess && !signupForm.$invalid">Your information has been saved.</div>
  </div>

</div>
