<ol class="menuList" >
  <li ng-repeat="item in items" class="menuItem">
    Name: {{item.name}}<br>
    Short Name: {{item.short_name}} <br>
    Description: {{item.description}} <br>
    <button ng-click="onRemove({index: $index});">Remove Item</button>
  </li>
</ol>
<div ng-hide="items.length!=0 " class="error"> Nothing Found</div>
